<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>impress</title>
    
    <meta name="description" content="impress" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- /*  impress    */ -->
    <link href="css/impress-demo.css" rel="stylesheet" />
    <link href="css/impress-common.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
    
    <!-- quill -->
    <link href="css/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/monokai-sublime.css" />

    <script src="js/highlight.pack.js"></script>
    <script src="js/quill.min.js"></script>
    <script src="js/image-resize.min.js"></script>
    <script src="js/image-drop.min.js"></script>
</head>

<body>
    <div id="style-panel">
        <div class="input-groups" id="translate">
            <h3>平移</h3>
            <div class="input-group">
                <span class="input-group-addon">X</span>
                <input type="number" max="10000" min="-10000" class="form-control" id="data-x" step="30" onkeyup="update_step_style(this);" value="0">
            </div>    
            <div class="input-group">
                <span class="input-group-addon">Y</span>
                <input type="number" max="10000" min="-10000" class="form-control" id="data-y" step="30" onkeyup="update_step_style(this);" value="0">
            </div>    
            <div class="input-group">
                <span class="input-group-addon">Z</span>
                <input type="number" max="10000" min="-10000" class="form-control" id="data-z" step="30" onkeyup="update_step_style(this);" value="0">
            </div>
        </div>  

        <div class="input-groups" id="rotate">
            <h3>旋转</h3>
            <div class="input-group">
                <span class="input-group-addon">X</span>
                <input type="number" max="360" min="0" class="form-control" id="data-rotate-x" step="5" onkeyup="update_step_style(this);" value="0">
            </div>    
            <div class="input-group">
                <span class="input-group-addon">Y</span>
                <input type="number" max="360" min="0" class="form-control" id="data-rotate-y" step="5" onkeyup="update_step_style(this);" value="0">
            </div>    
            <div class="input-group">
                <span class="input-group-addon">Z</span>
                <input type="number" max="360" min="0" class="form-control" id="data-rotate-z" step="5" onkeyup="update_step_style(this);" value="0">
            </div>
        </div>

        <div class="input-groups" id="scale">
            <h3>放缩</h3>
            <div class="input-group">
                <span class="input-group-addon">R</span>
                <input type="number" max="10" min="0.1" step="0.1" class="form-control" id="data-scale" onkeyup="update_step_style(this);" value="1">
            </div>    
        </div>
    </div>

    <div id="quill">
        <div id="editor"></div>
    </div>
    
    <div id="tool">
        <button>编辑</button>
        <button>变换</button>
        <button>添加</button>
        <button>保存</button>
    </div>

    <div id="impress-container">
        <div id="impress"
            data-transition-duration="1000"
            data-width="1024"
            data-height="768"
            data-max-scale="3"
            data-min-scale="0"
            data-perspective="1000"
        >

        <div class="step" data-y="-300"></div>
        <div class="step" data-y="0"></div> 
        <div class="step" data-y="300"></div>
       
        <div class="step" data-y="0" data-x="-600"></div>
        <div class="step" data-y="0" data-x="600"></div>
        <div id="overview" class="step" data-x="0" data-y="0" data-z="1000" data-scale="2"></div>
    </div>

<script type="text/javascript" src="js/quill-setup.js"></script>
<script src="js/edit.js"></script>
<script src="js/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
