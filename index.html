<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>impress.js | presentation tool based on the power of CSS3 transforms and transitions in modern browsers | by Bartek Szopka @bartaz</title>
    
    <meta name="description" content="impress.js is a presentation tool based on the power of CSS3 transforms and transitions in modern browsers and inspired by the idea behind prezi.com." />
    <meta name="author" content="Bartek Szopka" />
    <!-- /*  impress    */ -->
    <link href="css/impress-demo.css" rel="stylesheet" />
    <link href="css/impress-common.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" />
    
    <!-- quill -->
    <link href="css/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="css/highlight.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/highlight.pack.js"></script>
    <script src="js/quill.min.js"></script>
    <script src="js/image-resize.min.js"></script>
    <script src="js/image-drop.min.js"></script>
</head>

<body>
	<div id="edit-container">
        <div id="quill">
    	   <div id="toolbar"></div>
    	   <div id="editor"></div>
        </div>

        <div id="edit-preview"></div>

        <div id="style-panel"></div>
	</div>
	
	<div id="tool">
    	<button>编辑</button>
    	<button>设置</button>
    	<button>添加</button>
	</div>

	<div id="impress-container">
    	<div id="impress"
    		data-transition-duration="1200"
    		data-width="1024"
    		data-height="768"
    		data-max-scale="3"
    		data-min-scale="0"
    		data-perspective="1000"
    	>
	
    	<div id="bored" class="step slide" data-x="-1000" data-y="-1500" data-autoplay="10">
        	
    	</div>
	
    	<div class="step slide" data-x="0" data-y="-1500">
        
    	</div>
	
    	<div class="step slide" data-x="1000" data-y="-1500">
        	
    	</div>
	
    	<div id="title" class="step" data-x="0" data-y="0" data-scale="4">
        	
    	</div>
	
    	<div id="its" class="step" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
        	
    	</div>
	
    	<div id="big" class="step" data-x="3500" data-y="2100" data-rotate="180" data-scale="6">
        	
    	</div>
	
    	<div id="tiny" class="step" data-x="2825" data-y="2325" data-z="-3000" data-rotate="300" data-scale="1">
        	
    	</div>
	
    	<div id="ing" class="step" data-x="3500" data-y="-850" data-z="0" data-rotate="270" data-scale="6">
        
    	</div>
	
    	<div id="imagination" class="step" data-x="6700" data-y="-300" data-scale="6">
        	
    	</div>
	
    	<div id="source" class="step" data-x="6300" data-y="2000" data-rotate="20" data-scale="4">
        	
    	</div>
	
    	<div id="one-more-thing" class="step" data-x="6000" data-y="4000" data-scale="2">
        	
    	</div>
	
    	<div id="its-in-3d" class="step" data-x="6200" data-y="4700" data-z="-100" data-rotate-x="-40" data-rotate-y="10" data-scale="2"></div>
	
    	<div id="overview" class="step" data-x="3000" data-y="1500" data-z="0" data-scale="10"></div>
	</div>

<script type="text/javascript" src="js/quill-setup.js"></script>
<script src="js/edit.js"></script>
<script src="js/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
